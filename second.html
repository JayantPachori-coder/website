        <div class="section">
            <h1>Ultrasonic Distance Measure</h1>
            <p id="distanceMeasure"><iframe width="350" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2322657/widgets/756227"></iframe></p>
        </div>
    </div>

    <script>
        // Function to update the content based on distance values
        function updateDistanceContent(distance) {
            var distanceMeasureElement = document.getElementById("distanceMeasure");
            var content = "";

            if ( 36< distance < 50) {
                content = "empty";
            } else if (31<distance<=35) {
                content = "half-filled";
            } else if (distance < 31) {
                content = "filled";
            }

            distanceMeasureElement.innerHTML = content;
        }

        // Assuming you have a way to get the distance value from your sensor/Thingspeak
        // Replace the following line with your actual code to get the distance value
        var distanceValue = /* Replace this with your code to get the distance value */;
        
        // Call the function to update the content based on the distance value
        updateDistanceContent(distanceValue);
    </script>
